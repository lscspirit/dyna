<html>
<head>
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../../dyna.js"></script>
  <script type="text/jsx">
    'use strict';

    (function(dyna, React) {
      var event_names  = {
        STATUS_CHANGE: 'buzzer.status-change'
      };

      window.event_factory = dyna.createEventFactory(event_names, {
        statusChange : function(status) {
          return this.createEvent(this.EVENTS.STATUS_CHANGE, status);
        }
      });

      var action_names = {
        CLICKED: 'buzzer-clicked'
      };
      window.action_factory = dyna.createActionFactory(action_names, {
        buzzClick: function() {
          return this.createAction(this.ACTIONS.CLICKED, 'clicked');
        }
      });

      dyna.registerStore('BuzzerStore', {
        $initialize : function() {
          this.buzzer_status = 'waiting';
        },

        $processEvent : function(event) {
          if (event.name() == event_factory.EVENTS.STATUS_CHANGE) {
            this.changeStatus(event.payload());
          }
        },

        changeStatus : function(status) {
          this.buzzer_status = status;
          this.emitChange();
        },

        getStatus : function() {
          return this.buzzer_status;
        }
      });

      dyna.registerCoordinator('Buzzer', function() {
        this.$listen = function() {
          return [
            { action: action_factory.ACTIONS.CLICKED, handler: _buzzClicked.bind(this) }
          ];
        };

        this.$start = function() {
        };

        //
        // Private Method
        //

        function _buzzClicked(event) {
          _setStatus.call(this, event.payload());
        }

        function _setStatus(status) {
          event_factory.statusChange(status).dispatch(this.flux.event_dispatcher);
        }
      });

      var Buzzer = React.createClass({
        mixins : [dyna.DynaFluxMixin(), dyna.StoreChangeListenersMixin],

        getInitialState : function() {
          return {
            status: this.flux().store('BuzzerStore').getStatus()
          }
        },

        getStoreListeners : function() {
          return [
            { store: 'BuzzerStore', listener: this._statusChanged }
          ];
        },

        render : function() {
          return (
              <div>
                <div>Buzzer - { this.state.status }</div>
                <button onClick={ this._buzzClick }>Buzz</button>
              </div>
          );
        },

        _buzzClick : function() {
          var click_action = action_factory.buzzClick();
          click_action.dispatch(this.flux().action_dispatcher);
        },

        _statusChanged : function() {
          this.setState({
            status: this.flux().store('BuzzerStore').getStatus()
          });
        }
      });

      dyna.registerComponent('Buzzer', Buzzer);
    }(dyna, dyna.React));

    $(function() {
      (function(dyna) {
        var flux = dyna.flux(["Buzzer"], ["BuzzerStore"]);

        dyna.start(flux, $('#buzzer-one')[0]);
      }(dyna));
    });
  </script>
</head>
<body>
<div id="buzzer-one" data-dyna-component="Buzzer"></div>
</body>
</html>
